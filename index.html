<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de contacto</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/themes.css">
</head>

<body>
  <div class="container mt-5 bg-primary py-5 border-1">
    <div class="card border-0 bg-primary py-lg-4 position-relative">

      <div class="card-body position-relative zindex-2 py-5">
        <h2 class="mb-4 h1">Formulario de Contacto</h2>
        <form id="contactForm">
          <div class="row g-4">
            <div class="form-group col-md-6 col-12">
              <label class="form-label fs-base" for="nombre">Nombre*</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre Completo"
                required>
            </div>
            <div class="form-group col-md-6 col-12">
              <label class="form-label fs-base" for="email">Email*</label>
              <input type="email" class="form-control" id="email" name="email"
                placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group col-md-6 col-12">
              <label class="form-label fs-base" for="telefono">Celular*</label>
              <input type="tel" class="form-control" id="telefono" name="telefono"
                placeholder="Ingresa tu número de celular" required>
            </div>
            <div class="form-group col-md-6 col-12">
              <label class="form-label fs-base" for="empresa">Empresa(Opcional)</label>
              <input type="text" class="form-control" id="empresa" name="empresa" placeholder="El nombre de tu empresa">
            </div>
            <div class="form-group col-12">
              <label class="form-label fs-base" for="sitioWeb">Sitio web(Opcional)</label>
              <input type="text" class="form-control" id="sitioWeb" name="sitioWeb" placeholder="Ingresa tu sitio web">
            </div>
            <div class="form-group col-12">
              <label class="form-label fs-base" for="tipoProyecto">Tipo de Proyecto</label>
              <select class="form-select" id="tipoProyecto" name="tipoProyecto" required>
                <option value="">Selecciona el tipo de proyecto</option>
                <option value="desarrolloWeb">Desarrollo web</option>
                <option value="desarrolloMovil">Desarrollo de aplicaciones móviles</option>
                <option value="disenoUXUI">Diseño UX/UI</option>
                <option value="consultoriaTecnica">Consultoría técnica</option>
                <option value="otra">Otra</option>
              </select>

            </div>
            <div id="projectSpecify" style="display: none;" class="form-group col-12">
              <label class="form-label fs-base" for="projectOther">Especificar</label>
              <input type="text" class="form-control" id="projectOther" name="projectOther"
                placeholder="Específica cómo nos encontraste">
            </div>
            <div class="form-group col-12">
              <label class="form-label fs-base" for="about">Descripción del Proyecto</label>
              <textarea class="form-control" id="about" name="about" rows="4"
                placeholder="Indícanos con detalles tu proyecto"></textarea>
            </div>
            <div class="form-group col-12">
              <label class="form-label fs-base" for="howFindUs">¿Cómo nos encontraste?</label>
              <select class="form-select" id="howFindUs" name="howFindUs">
                <option value="">Selecciona una opción</option>
                <option value="Google">Google</option>
                <option value="SocialMedia">Redes Sociales</option>
                <option value="Recommendation">Recomendación</option>
                <option value="otra">Otra</option>
              </select>
            </div>
            <div id="findUsSpecify" style="display: none;" class="form-group col-12">
              <label class="form-label fs-base" for="findUsOther">Especificar</label>
              <input type="text" class="form-control" id="findUsOther" name="findUsOther"
                placeholder="Específica cómo nos encontraste">
            </div>
          </div>
          <div class="containerButton">
            <button type="submit" class="btn btn-light">Enviar</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Gracias por tu mensaje</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Tu formulario ha sido enviado exitosamente. Nos pondremos en contacto contigo pronto.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="/assets/js/script.js"></script>

</body>

</html>
